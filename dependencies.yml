- type: js-lerna
  path: /
  settings:
    collect_root: true
    bootstrap_command: yarn --ignore-scripts --ignore-engines --silent --prefer-offline
  actors:
  # pull requests for updates to our major version
  - type: js-lerna
    versions: "L.Y.Y"
    settings:
      batch_mode: true
      bootstrap_command: yarn --ignore-scripts --ignore-engines --silent
      github_labels:
      - dependencies:update
      github_assignees:
      - Hypnosphi
  # create issues for new major versions
  - type: repo-issue
    versions: "Y.0.0"
    settings:
      github_labels:
      - dependencies:update
      github_assignees:
      - Hypnosphi

- type: js-npm
  path: docs
  actors:
  # pull requests for updates to our major version
  - type: js-npm
    versions: "L.Y.Y"
    settings:
      batch_mode: true
      github_labels:
      - dependencies:update
      github_assignees:
      - Hypnosphi
  # create issues for new major versions
  - type: repo-issue
    versions: "Y.0.0"
    settings:
      github_labels:
      - dependencies:update
      github_assignees:
      - Hypnosphi
